<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Evaluacion2 - Tienda</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
<nav class="navbar is-light" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="{% url 'products:index' %}">Evaluacion2</a>
  </div>
  <div class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="{% url 'products:index' %}">Inicio</a>
      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link">Categorías</a>
        <div class="navbar-dropdown">
          {% for cat in categories %}
            <a class="navbar-item" href="{% url 'products:category' cat.slug %}">{{ cat.name }}</a>
          {% empty %}
            <div class="navbar-item">No hay categorías</div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</nav>
<section class="section">
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</section>
</body>
</html>
